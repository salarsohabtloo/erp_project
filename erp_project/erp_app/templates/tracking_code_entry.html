{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Enter Tracking Code</h2>
    <form method="post" action="{% url 'view_letter' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="tracking_code" class="form-label">Tracking Code:</label>
        <input type="text" name="tracking_code" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">View Letter</button>
    </form>
  </div>
{% endblock %}
