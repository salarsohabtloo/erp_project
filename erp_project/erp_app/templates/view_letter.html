{% extends 'base.html' %}

{% block content %}
  <h1>{{ letter.title }}</h1>
  <p>{{ letter.content }}</p>
  {% if letter.referred_to_group %}
    <p>Referred to: {{ letter.referred_to_group }}</p>
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Submit</button>
    <button type="submit" name="download_pdf" class="btn btn-success">Download as PDF</button>
  </form>
{% endblock %}
