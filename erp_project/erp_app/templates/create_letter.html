{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Create Letter</h2>
    <form method="post" action="{% url 'create_letter' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.recipient.id_for_label }}" class="form-label">Recipient:</label>
        {{ form.recipient }}
      </div>

        <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label">Title:</label>
        {{ form.title }}
      </div>

      <div class="mb-3">
        <label for="{{ form.content.id_for_label }}" class="form-label">Content:</label>
        {{ form.content }}
      </div>

      <button type="submit" class="btn btn-primary">Create Letter</button>
    </form>
  </div>
{% endblock %}
